<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Page -->
  <div id="start-page" class="container">
    <h1 class="title">Welcome to the Quiz!</h1>
    <p class="subtitle">Test your knowledge and have fun ðŸŽ‰</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Page -->
  <div id="quiz-page" class="container hidden">
    <h2 id="question"></h2>
    <div id="answer-buttons" class="btn-grid"></div>
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <!-- Result Page -->
  <div id="result-page" class="container hidden">
    <h2>Your Score: <span id="score"></span></h2>
    <button id="restart-btn">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
